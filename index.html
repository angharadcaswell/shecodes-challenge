

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ange Weather</title>
    <script src="https://kit.fontawesome.com/1c82e6ee7d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Cantarell:wght@400;700&display=swap"
        rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="weather-app fullForecast">
            <nav>
                <div class="nav nav-tabs" id="nav-tab" role="tablist">
                    <a class="nav-item nav-link active todayTitle" id="nav-home-tab" data-toggle="tab" href="#nav-home"
                        role="tab" aria-controls="nav-home" aria-selected="true">
                        Today's Weather</a>
                    <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-hours" role="tab"
                        aria-controls="nav-profile" aria-selected="false">Next 18 hours</a>
                </div>
            </nav>
            <div class="tab-content weatherContent" id="nav-tabContent">
                <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                    <div class="currentlocation">
                        <div class="row align-items-center">
                            <div class="col-6">
                                <h1 class="country" id="city-name">Lisbon</h1>
                            </div>
                            <div class="col-6">
                                <div class="weathertoday">
                                    <img src="" alt="Clear" id="icon" />
                                </div>
                            </div>
                        </div>
                        <div class="row align-items-center">
                            <div class="col-6 text-center">
                                <div class="todaytemp">
                                    <span id="temperature"> </span>
                                    <span class="conversion">
                                        <a href="#" id="celcius-link" class="active"> Â°C </a> |
                                        <a href="#" id="fahrenheit-link"> Â°F </a>
                                    </span>
                                </div>
                            </div>
                            <div class="col-6">
                                <ul class="weathertoday">
                                    <li class="weathertype" id="description">Mist</li>
                                    <li>Humidity: <span id="humidity"></span>%</li>
                                    <li>Wind: <span id="wind"></span> km/h</li>
                                    <li class="date" id="currentDate">Monday 2nd October</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade nextHours" id="nav-hours" role="tabpanel" aria-labelledby="nav-profile-tab">
                    <div class="weather-forecast-temperature" id="forecast"></div>
                </div>
                
            </div>
        </div>
        <br />
        <form id="search-form" class="search mb-3">
            <div class="row text-center">
                <div class="offset-2 col-4">
                    <input type="text" placeholder="Search a city" class="form-control" autofocus="on"
                        autocomplete="off" id="city-input" />
                </div>
                <div class="col-1">
                    <input type="submit" value="ðŸ”Ž" class="btn btn-info searchbutton" />
                </div>
                <div class="col-1">
                    <button class="btn btn-info" type="button" id="current-location">
                        âŒ–
                    </button>
                </div>
            </div>
            <br />
            <br />
            <p>
                <a href="https://github.com/angharadcaswell/shecodes-challenge" target="_blank">
                    Open-source code
                </a>
                by Angharad Caswell
            </p>
        </form>
    </div>
    <script src="src/index.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
